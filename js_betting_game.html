<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Betting Game</title>

</head>

<body>
  <H1>JS Betting Game</H1>
  <br>
  <h3>Get ready to bet!</h3>
  
  <H3>Bankroll: $<span id="bankroll"></span></H3>
  Enter the amout you like to bet: <input id="betAmount" type="text" value="" />
  <br><br>
  Enter a number between 1 to 10: <input id="guessNum" type="text" value="" />
  <br><br>
  Random number picked:  <span id="randomNum"></span>
  <br><br>
  <input id="button" type="submit" value="Bet!">
  <input id="reset" type="submit" value="Reset">
  <br><br>
  <h3 id="result"></h3>

  <script src="jsBettingGame.js"></script>
  <script src="scripts/jquery-2.2.2.min.js"></script>
</body>
</html>
